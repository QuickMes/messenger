apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-demloyment
spec:
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: <Image> # добавить свой image
          limit:
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: '4000'
